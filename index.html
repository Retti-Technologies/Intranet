<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet - Homepage</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <header>
        <h1>Intranet</h1>
    </header>
    <main>
        <section class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Suche hier..." 
                oninput="searchContent()"
            >
        </section>
        <section id="content">
            <!-- Die Inhalte der Divs werden dynamisch generiert -->
        </section>
        <p id="noResults" style="display: none; text-align: center; color: #777;">Keine Ergebnisse gefunden.</p>
    </main>
    <script src="/public/js/suchfunktion.js"></script>
</body>
</html>
